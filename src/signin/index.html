<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="login">
            <div class="form-container">
                <div class="contenedor-formulario">
                    <h2>Iniciar sesión</h2>
                    <br>
                    <br>
                    <p>Si no tienes una cuenta</p>
                    <p>Puedes <a href="/src/signup/index.html">Regístrate aquí</a></p>
                    <br>

                    <form id="login-form">
                        <div class="contenedor-Datos">
                            <div class="icon-container">
                                <i class="fa-regular fa-user"></i>
                            </div>
                            <input type="text" id="login-username" name="email" placeholder="Ingresa tu usuario"
                                required>
                            <div class="icon-container">
                                <i class="fa-regular fa-user"></i>
                            </div>
                        </div>

                        <div class="contenedor-Datos">
                            <div class="icon-container">
                                <i class="fa-solid fa-lock icon"></i>
                            </div>

                            <input type="password" id="login-password" name="password"
                                placeholder="Ingresa tu contraseña" required>
                            <div class="icon-container ">
                                <ion-icon name="eye-off-outline"></ion-icon>
                            </div>

                        </div>
                        <label>
                            <input type="checkbox" id="remember-me"> Recordarme
                        </label>
                        <div class="button-in">
                            <button id="login-button">Iniciar sesión</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="image-container">
                <img src="/public/assets/images/forms/imglogin.png">
                <img src="/public/assets/images/logo/Logo(transparente).png" class="texto-logo">
            </div>
        </div>

    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="src/auth/auth.js"></script>
    <script src="src/auth/login.js"></script>
</body>

</html>
