<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="login">
            <div class="form-container">
                <div class="contenedor-formulario">
                    <h2>Iniciar sesión</h2>
                    <br>
                    <br>
                    <p>Si no tienes una cuenta</p>
                    <p>Puedes <a href="/..//src//Register//register.html">Regístrate aquí</a></p>
                    <br>

                    <form action="#" method="POST">

                        <div class="contenedor-Datos">
                            <div class="icon-container">
                                <i class="fa-regular fa-envelope"></i>
                            </div>
                            <input type="email" id="email" name="email" placeholder="   Ingresa tu email" required>
                        </div>
                        
                        <div class="contenedor-Datos">
                            <div class="icon-container">
                                <i class="fa-solid fa-lock icon"></i>
                            </div>

                            <input type="password" id="password" name="password" placeholder="    Ingresa tu contraseña"
                                required>
                            <div class="icon-container">
                                <ion-icon name="eye-off-outline"></ion-icon>
                            </div>

                        </div>
                        
                        <div class="button-in">
                            <button type="submit" class="eye">Iniciar sesión</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="image-container">
                <img src="/..//public/assets/images/forms/imglogin.png">
                <img src="/..//public//assets//images//logo//Logo.png" class="texto-logo">
            </div>
        </div>

    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
