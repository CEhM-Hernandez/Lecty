<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="register">
            <div class="form-container">
                <div class="contenedor-formulario">
                    <h2>Regístrate</h2>
                    <p>Si ya tienes una cuenta <a href="../../src/signin/index.html">¡Inicia sesión aquí!</a></p>
                    <form>

                        <div class="contenedor-Datos">
                            <div class="icon-container">
                                <i class="fa-regular fa-user"></i>
                            </div>
                            <input type="usuario" id="signup-username" name="usuario" placeholder="  Ingresa tu usuario"
                                required>
                            <i class="fa-regular fa-user"></i>
                        </div>

                        <div class="contenedor-Datos">
                            <div class="icon-container">
                                <i class="fa-regular fa-envelope"></i>
                            </div>
                            <input type="email" id="signup-emaal" name="email"
                                placeholder="  Ingresa tu dirección de correo" required>
                            <i class="fa-regular fa-envelope"></i>
                        </div>

                        <div class="contenedor-Datos">
                            <div class="icon-container">
                                <i class="fa-solid fa-lock"></i>
                            </div>
                            <input type="password" id="signup-password" name="password"
                                placeholder="  Ingresa tu contraseña" required>
                            <div class="icon-container">
                                <ion-icon name="eye-off-outline"></ion-icon>
                            </div>
                        </div>
                        <div class="button-in">
                            <button id="signup-button" type="submit" class="eye"><a
                                    href="../signin/index.html">Regístrate</a></button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="image-container">
                <img src="../../public/assets/images/forms/imgRegister1.png" alt="Imagen de fondo">
                <img src="../../public/assets/images/logo/Logo(transparente).png" class="texto-logo" alt="Logo">
            </div>
        </div>

    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../../src/auth/auth.js"></script>
    <script src="../../src/auth/login.js"></script>
</body>

</html>
